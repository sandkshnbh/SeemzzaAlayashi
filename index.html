<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع تخرج: تأثير وسائل التواصل الاجتماعي على الصحة النفسية</title>
    <!-- خط جديد وجميل: Cairo، ليظهر بشكل أفضل -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js for beautiful charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ألوان جديدة وأنيقة يا سنودي، مع تحسينات للعرض */
        :root {
            --primary-color: #2E7D32; /* أخضر غامق ورايق للعنوان والعناصر الأساسية */
            --secondary-color: #37474F; /* أزرق رمادي عميق للقوائم والفوتر */
            --accent-color: #FFAB40; /* برتقالي دافئ للمسات الجمالية */
            --text-color: #212121; /* نص داكن لقراءة أوضح */
            --bg-color: #FBFBFB; /* خلفية بيضاء ناعمة جداً */
            --card-bg: #FFFFFF; /* خلفية البطاقات بيضاء نقية */
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05); /* ظل خفيف للعناصر */
            --shadow-medium: 0 6px 12px rgba(0, 0, 0, 0.08); /* ظل متوسط للعناصر الكبيرة */
            --shadow-strong: 0 10px 20px rgba(0, 0, 0, 0.12); /* ظل قوي عند التحويم */
        }

        body {
            font-family: 'Cairo', sans-serif; /* استخدام خط Cairo الجديد */
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7; /* زيادة ارتفاع السطر لتحسين القراءة */
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0; /* زيادة البادينج لجعل الهيدر أكثر بروزاً */
            text-align: center;
            box-shadow: var(--shadow-medium);
            border-bottom-left-radius: 25px; /* زوايا دائرية أكثر نعومة */
            border-bottom-right-radius: 25px;
            position: relative; /* لإضافة خلفية زخرفية */
            overflow: hidden; /* لإخفاء أي جزء زائد من الخلفية */
        }

        /* إضافة نمط زخرفي للهيدر */
        header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
        }
        header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem; /* تكبير الخط للعنوان الرئيسي أكثر */
            font-weight: 700;
            letter-spacing: 1.5px; /* إضافة تباعد أكبر بين الحروف */
            position: relative;
            z-index: 1;
        }

        header p {
            margin-top: 0.75rem;
            font-size: 1.3rem; /* تكبير الخط قليلاً */
            font-weight: 300;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        nav {
            background-color: var(--secondary-color);
            color: white;
            padding: 1.2rem 0; /* زيادة البادينج للملاحة */
            text-align: center;
            border-radius: 15px; /* زوايا دائرية أكثر نعومة */
            margin: 2rem auto; /* زيادة الهامش لجعلها منفصلة أكثر */
            max-width: 95%; /* زيادة العرض للملاحة */
            box-shadow: var(--shadow-medium);
            position: sticky; /* جعل شريط التنقل ثابت */
            top: 15px; /* يلتصق بـ 15 بكسل من الأعلى */
            z-index: 1000; /* للتأكد من ظهوره فوق المحتوى الآخر */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* لجعله أفقيًا */
            justify-content: center;
            flex-wrap: wrap; /* للسماح بالعناصر بالانتقال إلى سطر جديد في الشاشات الصغيرة جداً */
            flex-direction: row; /* التأكيد على أن الاتجاه أفقي بشكل افتراضي */
        }

        nav ul li {
            margin: 0 20px; /* تعديل التباعد بين العناصر */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 18px; /* زيادة البادينج لمنطقة الضغط */
            border-radius: 12px; /* زوايا دائرية أكثر */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: block;
            position: relative;
            overflow: hidden; /* لإخفاء تأثير الفقاعة الزائد */
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: width 0.4s ease, height 0.4s ease, top 0.4s ease, left 0.4s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        nav ul li a:hover::before {
            width: 300%;
            height: 300%;
            top: 0;
            left: 0;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.25); /* تأثير تحويم أوضح */
            transform: translateY(-5px) scale(1.03); /* تأثير حركة لطيف */
            box-shadow: var(--shadow-light);
        }

        .container {
            max-width: 1200px; /* زيادة أقصى عرض على الشاشات الكبيرة */
            margin: 3rem auto; /* زيادة الهامش العلوي والسفلي */
            padding: 0 2.5rem; /* زيادة البادينج الجانبي */
            flex-grow: 1;
        }

        section {
            background-color: var(--card-bg);
            padding: 3rem; /* زيادة البادينج داخل الأقسام */
            margin-bottom: 3rem;
            border-radius: 25px; /* زوايا دائرية أكبر للقسم */
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden; /* لإخفاء أي جزء زائد من الخلفية */
        }

        /* إضافة تأثيرات خلفية خفيفة للأقسام */
        section::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 60px;
            height: 60px;
            background: rgba(var(--primary-color), 0.05);
            border-radius: 50%;
        }
        section::after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background: rgba(var(--accent-color), 0.05);
            border-radius: 50%;
        }

        section h2 {
            color: var(--primary-color);
            font-size: 2.5rem; /* تكبير الخط للعناوين الفرعية أكثر */
            margin-bottom: 2rem;
            border-bottom: 4px solid var(--accent-color); /* خط سفلي أكثر سمكاً وبروزاً */
            padding-bottom: 15px;
            text-align: center;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        section p {
            font-size: 1.15rem; /* تكبير خط الفقرات قليلاً */
            line-height: 1.8; /* زيادة ارتفاع السطر للفقرات */
            text-align: justify; /* محاذاة النص لكلا الجانبين */
            margin-bottom: 1rem;
        }

        .hero-image {
            width: 100%;
            max-height: 450px; /* زيادة ارتفاع الصورة أكثر */
            object-fit: cover;
            border-radius: 25px; /* زوايا دائرية أكبر */
            margin-bottom: 3rem;
            box-shadow: var(--shadow-medium);
            transition: transform 0.4s ease;
        }

        .hero-image:hover {
            transform: scale(1.01); /* تأثير تكبير خفيف عند التحويم */
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* زيادة الحد الأدنى لعرض البطاقة */
            gap: 30px; /* زيادة الفجوة بين البطاقات */
            margin-top: 3rem;
        }

        .card {
            background-color: var(--bg-color);
            padding: 2.2rem; /* زيادة البادينج داخل البطاقة */
            border-radius: 20px; /* زوايا دائرية أكبر */
            box-shadow: var(--shadow-light); /* ظل أنعم للبطاقات */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            border: 1px solid rgba(var(--primary-color), 0.1); /* إطار خفيف */
        }

        .card:hover {
            transform: translateY(-10px); /* حركة أكثر وضوحاً عند التحويم */
            box-shadow: var(--shadow-strong); /* ظل أعمق عند التحويم */
        }

        .card h3 {
            color: var(--primary-color);
            font-size: 1.8rem; /* تكبير الخط لعناوين البطاقات */
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .card p {
            font-size: 1.05rem;
            line-height: 1.7;
        }

        .card .icon {
            font-size: 2.5rem; /* تكبير أيقونات البطاقات */
            color: var(--accent-color);
            margin-bottom: 1rem;
            display: block;
            transition: transform 0.3s ease;
        }

        .card:hover .icon {
            transform: scale(1.1) rotate(5deg); /* تأثير حركة للأيقونات */
        }

        .button {
            display: inline-flex; /* استخدام flex لتحسين محاذاة الأيقونات مع النص */
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 35px; /* زيادة حجم الزر */
            border-radius: 12px; /* زوايا دائرية أكثر */
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 1.8rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* ظل أكثر قوة */
            gap: 10px; /* المسافة بين النص والأيقونة */
        }

        .button:hover {
            background-color: #388E3C; /* لون أغمق قليلاً عند التحويم */
            transform: scale(1.08) translateY(-2px); /* تكبير أكبر وحركة بسيطة عند التحويم */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .button i {
            font-size: 1.2em; /* حجم الأيقونة داخل الزر */
        }

        /* تنسيقات خاصة بالنتائج الرئيسية */
        .results-list {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
        }

        .results-list li {
            background-color: var(--bg-color);
            padding: 1.5rem 2rem; /* زيادة البادينج */
            margin-bottom: 18px; /* زيادة الهامش بين العناصر */
            border-radius: 15px; /* زوايا دائرية أكثر */
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: flex-start; /* محاذاة العناصر للأعلى */
            gap: 25px;
            font-size: 1.1rem; /* تكبير الخط قليلاً */
            border: 1px solid rgba(var(--secondary-color), 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .results-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .results-list li strong {
            color: var(--primary-color);
            font-size: 1.25rem; /* تكبير الخط للنص القوي */
        }

        .results-list li .icon {
            font-size: 2.2rem; /* تكبير حجم الأيقونات */
            color: var(--accent-color);
            margin-top: 5px; /* تعديل بسيط للمحاذاة */
            flex-shrink: 0; /* لمنع الأيقونة من الانكماش */
        }
        
        /* تنسيقات للتحليل الإحصائي التفاعلي */
        .interactive-analysis {
            background-color: var(--bg-color);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: var(--shadow-medium);
            margin-top: 3rem;
            border: 1px solid rgba(var(--primary-color), 0.1);
        }

        .interactive-analysis label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 1.2rem; /* تكبير الخط لعنوان التحكم */
        }

        .interactive-analysis input[type="range"] {
            width: 100%;
            margin-bottom: 25px;
            -webkit-appearance: none;
            height: 12px; /* جعل شريط التمرير أكثر سمكاً */
            background: linear-gradient(to right, var(--primary-color) 0%, var(--primary-color) 50%, #E0E0E0 50%, #E0E0E0 100%); /* خلفية متدرجة تفاعلية */
            border-radius: 6px;
            outline: none;
            transition: background 0.4s ease;
        }

        .interactive-analysis input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px; /* تكبير مؤشر التمرير */
            height: 28px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: grab; /* تغيير المؤشر عند التحويم */
            box-shadow: 0 0 0 5px rgba(46, 125, 50, 0.4); /* ظل دائري حول المؤشر */
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .interactive-analysis input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(1.1); /* تأثير عند الضغط */
        }

        .interactive-analysis input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: grab;
            box-shadow: 0 0 0 5px rgba(46, 125, 50, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        #analysisResult {
            margin-top: 30px;
            padding: 1.8rem; /* زيادة البادينج */
            background-color: rgba(var(--primary-color), 0.1); /* خلفية أخف وأكثر شفافية */
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            font-weight: 500;
            font-size: 1.15rem;
            color: var(--text-color);
            box-shadow: var(--shadow-light);
        }

        /* تنسيقات للرسوم البيانية */
        .chart-container {
            position: relative;
            margin: auto;
            height: 400px; /* ارتفاع ثابت للرسم البياني */
            width: 80%; /* عرض ثابت للرسم البياني */
            max-width: 600px; /* أقصى عرض للرسم البياني */
            margin-top: 30px;
        }

        /* تحسينات لخط الاتصال */
        #contact .button {
            margin-top: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        #contact .button i {
            font-size: 1.1em;
        }


        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 2.2rem 0; /* زيادة البادينج للفوتر */
            margin-top: 3.5rem; /* زيادة الهامش العلوي */
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            font-size: 1rem;
            opacity: 0.95;
            box-shadow: var(--shadow-medium);
        }

        /* استجابة التصميم للشاشات الصغيرة والمتوسطة (الجوالات والأجهزة اللوحية) */
        @media (max-width: 1024px) {
            .container {
                max-width: 900px;
                padding: 0 2rem;
            }
            header h1 {
                font-size: 2.2rem;
            }
            header p {
                font-size: 1.1rem;
            }
            nav ul li {
                margin: 0 15px;
            }
            section {
                padding: 2.5rem;
            }
            section h2 {
                font-size: 2rem;
            }
            .hero-image {
                max-height: 350px;
            }
            .card-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
            .card {
                padding: 1.8rem;
            }
            .card h3 {
                font-size: 1.5rem;
            }
            .results-list li {
                padding: 1.2rem 1.5rem;
                font-size: 1rem;
                gap: 20px;
            }
            .results-list li .icon {
                font-size: 1.8rem;
            }
            .interactive-analysis {
                padding: 2.5rem;
            }
            .interactive-analysis label {
                font-size: 1.1rem;
            }
            #analysisResult {
                font-size: 1.05rem;
            }
            footer {
                padding: 2rem 0;
            }
            .chart-container {
                width: 90%; /* عرض أكبر للرسم البياني على الأجهزة اللوحية */
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            header p {
                font-size: 0.9rem;
            }

            nav {
                margin: 1.5rem auto;
                padding: 1rem 0;
                top: 10px; /* تعديل الشريط الثابت للجوال */
            }
            nav ul {
                flex-direction: column; /* جعلها عمودية على الجوال */
                gap: 10px;
            }

            nav ul li {
                margin: 0;
            }

            nav ul li a {
                padding: 10px;
            }
            nav ul li a:hover {
                transform: translateY(-3px) scale(1.01);
            }

            .container {
                margin: 1.5rem auto;
                padding: 0 1rem;
            }

            section {
                padding: 1.8rem;
                margin-bottom: 1.8rem;
                border-radius: 18px; /* زوايا أقل دائرية للجوال */
            }
            section::before, section::after {
                display: none; /* إخفاء الأنماط الزخرفية الصغيرة في الجوال */
            }

            section h2 {
                font-size: 1.6rem;
                margin-bottom: 1.2rem;
                padding-bottom: 10px;
                border-bottom-width: 3px;
            }

            section p {
                font-size: 1rem;
                line-height: 1.6;
            }

            .hero-image {
                max-height: 250px; /* تقليل ارتفاع الصورة في الجوال */
                margin-bottom: 1.8rem;
                border-radius: 18px;
            }

            .card-grid {
                grid-template-columns: 1fr; /* عمود واحد في الجوالات */
                gap: 18px;
            }

            .card {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .card h3 {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }
            .card .icon {
                font-size: 2rem;
            }

            .button {
                padding: 12px 25px;
                font-size: 0.95rem;
                margin-top: 1.2rem;
            }
            .button:hover {
                transform: scale(1.05);
            }

            .results-list li {
                padding: 1rem 1.2rem;
                font-size: 0.95rem;
                gap: 15px;
                margin-bottom: 12px;
                bo
